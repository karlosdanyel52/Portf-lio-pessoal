<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="Css/Cart達o-compras.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="imagens/Cart達o-compras/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="conteiner">
      <section class="lado-esquerdo">
        <img src="imagens/Cart達o-compras/image-product-desktop.jpg" alt="logo-perfume" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
          rel="stylesheet"
        />
      </section>
      <section class="lado-direito">
        <div class="p1">
          <p>PERFUME</p>
        </div>
        <div class="p2">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>

        <div class="p3">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="preco">
          <span class="one">$149.99</span>
          <span class="two">$169.99</span>
        </div>
        <div class="btn">
          <button><img src="imagens/Cart達o-compras/icon-cart.svg" alt="" />Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
